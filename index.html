		function countline(line){
			let count = 0 
			line.children('.btn').each(function(){
				if ($(this).hasClass('active')){
					count+=1}
			})
			return count	
		}
function tri(x){return 0.5*x*x + 0.5*x}
		function score(){
			
			let red = countline($('.red'))
			let yellow = countline($('.yellow'))
			let green = countline($('.green'))
			let blue = countline($('.blue'))
			let mistakes = countline($('.mistakes'))

			let score = tri(red)+tri(yellow)+tri(green)+tri(blue)-5*mistakes
			$('.score').text("Score: " + score)
			return score



		}
		function roll(){

			$(this).text( 1 + Math.floor(Math.random()*6)).delay(1000)
		}

		$('.score').click(score);
		$('.trow').click(function(){
			if(!$(this).hasClass('disabled')){
			if ($(this).hasClass('active')){
				$(this).prev().removeClass('disabled')
				$(this).prevUntil('.active').removeClass('disabled').prev().removeClass('disabled')
				$(this).removeClass('active')
				if($(this).hasClass('last')){$(this).next().removeClass('active')}
			}else{
			$(this).addClass('active')	
			$(this).prevAll().addClass('disabled');
			if($(this).hasClass('last')){$(this).next().addClass('active')}
			}
